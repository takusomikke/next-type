name: create-pull-request
on: [push]
jobs:
  build-container:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: compose-run
        shell: bash
        env:
          APP_NAME: next-type
          USER_ID: 1001 # Github Action runner id
          USER_NAME: next-type
          EXEC_ENV: develop
          DJANGO_SETTINGS_MODULE: next_type.settings
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          FRONTEND_DEBUG_PORT: 3000
          BACKEND_DEBUG_PORT: 8000
          URL_SCHEME: http
          HOST: localhost
        run: |
          docker compose -f docker-compose.yml -f docker-develop.yml build backend
          docker compose -f docker-compose.yml -f docker-develop.yml up -d backend --wait
          docker compose exec -T backend python manage.py test
