version: "3"

services:
  backend:
    environment:
      FRONTEND_DEBUG_PORT: "${FRONTEND_DEBUG_PORT}"
    ports:
      - "${BACKEND_DEBUG_PORT}:8000"
    healthcheck:
      test: "python /opt/backend/app/manage.py showmigrations || exit 1"
      interval: 5s
      timeout: 30s
      retries: 10
      start_period: 30s


  frontend:
    environment:
        BACKEND_HOST: "${URL_SCHEME}://${HOST}:${BACKEND_DEBUG_PORT}"
    ports:
      - "${FRONTEND_DEBUG_PORT}:3000"

